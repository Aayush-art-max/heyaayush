    <div class="project" id="#project">

        <a href="#clock">

        <div class="clock" id="clock">
            <h1 class="animate__animated animate__fadeInTopRight">Js clock</h1>
            <div id="clockContainer">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>

            </div>
        </div>


        <div id="container">
            <h1>Java script Calculator</h1>

            <div class="cal">
                <input type="text" name="screen" id="screen">
                <div id="keyboard">
                    <table>
                        <tr>
                            <td><button>(</button></td>
                            <td><button>)</button></td>
                            <td><button>C</button></td>
                            <td><button id="per">%</button></td>
                        </tr>
                        <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button id="multi">X</button></td>
                        </tr>
                        <tr>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button id="sub">-</button></td>
                        </tr>
                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button id="add">+</button></td>
                        </tr>
                        <tr>
                            <td><button>.</button></td>
                            <td><button>0</button></td>
                            <td><button>/</button></td>
                            <td><button id="equal">=</button></td>
                        </tr>

                    </table>

                </div>
            </div>
        </div>



        <div class="weather">
            <h1>Weather app</h1>
            <div class="container" id="weather">
                <div class="app-title">
                    <p>Weather</p>
                </div>
                <div class="notification"></div>
                <div class="weather-container">
                    <div class="weather-icon"><img src="icons/unknown.png" alt="Unknown">
                    </div>
                    <div class="temperature-value">
                        <p>-Â°<span>C</span></p>
                    </div>
                    <div class="temperature-description">
                        <p>-</p>
                    </div>
                    <div class="location">
                        <p>-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
